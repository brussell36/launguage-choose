<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Coding Launguage Chooser</title>
</head>
<body>
  <div class="container">
    <h1>So you want to learn to code?</h1>
    <form id="code">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input class="form-control" type="text" name="name" id="name">
      </div>
      <h3>Do you have a preference for Front-end or Back-End?</h3>
      <div class="form-group">
        <label for="stack">Choose your preference:</label>
        <select class="form-control" id="stack">
          <option>Front-end</option>
          <option>Back-End</option>
          <option>Full Stack</option>
        </select>
      </div>
      <h3>Do you like to pina coladas?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="pina" value="1">
          All the time!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="pina" value="2">
          Sometimes
        </label>
      </div> 
      <div class="radio">
        <label>
          <input type="radio" name="pina" value="3">
          Not very often
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="pina" value="4">
          Never
        </label>
      </div>
      <h3>Do like getting caught in the rain?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="rain" value="1">
          Everytime I can!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="rain" value="2">
          Sometimes
        </label>
      </div> 
      <div class="radio">
        <label>
          <input type="radio" name="rain" value="3">
          Not really
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="rain" value="3">
          Never
        </label>
      </div>
      <h3>Are you into Yoga?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="yoga" value="1">
          Everyday
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="yoga" value="2">
          Sometimes
        </label>
      </div> 
      <div class="radio">
        <label>
          <input type="radio" name="yoga" value="3">
          Not really
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="yoga" value="3">
          Never
        </label>
      </div>
      <h3>Are you into Champagne?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="champagne" value="1">
          Always!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="champagne" value="2">
          Sometimes
        </label>
      </div> 
      <div class="radio">
        <label>
          <input type="radio" name="champagne" value="3">
          Not really
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="champagne" value="3">
          Never
        </label>
      </div>
      <input id="form-submit" class="btn btn-primary" type="submit" value="Submit">
    </form>
    <div class="output">
      <h3>You should try:</h3>
      <p id="js">Javascript</p>
      <p id="swift">Swift</p>
      <p id="java">Java</p>
      <p id="scala">Scala</p>
    </div>
  </div>
</body>
</html>
