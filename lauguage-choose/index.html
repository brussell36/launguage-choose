<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>So you want to learn to code?</h1>
    <form>
      <div class="form-group">
        <label for="name"></label>
        <input class="form-control" type="text" name="name" id="name">
      </div>
      <h3>Do you have a preference for Front-end or Back-End?</h3>
      <div class="form-group">
        <label for="stack">Choose your preference</label>
        <select class="form-control" id="stack">
          <option>Front-end</option>
          <option>Back-End</option>
          <option>Full Stack</option>
        </select>
      </div>
      <h3>Do you like to write?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="write" value="1">
          All the time!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="write" value="2">
          Sometimes
        </label>
      </div> 
      <div class="radio">
        <label>
          <input type="radio" name="write" value="3">
          Not very often
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="write" value="4">
          Never
        </label>
      </div>
    </form>
  </div>
</body>
</html>
